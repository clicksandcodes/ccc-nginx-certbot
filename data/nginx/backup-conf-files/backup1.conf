server {
    listen 80;
    server_name soarionstudios.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name soarionstudios.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/soarionstudios.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/soarionstudios.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Docker DNS.  see: https://stackoverflow.com/questions/48076605/how-to-configure-nginx-with-multiple-docker-compose-yml-files
    resolver 127.0.0.11;

    location / {

	proxy_pass http://app:8080/;

	# this works, as long as app is on nginx network
	#proxy_pass  http://the_node_app:3000/;
	#proxy_pass  http://172.19.0.1:3000/;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}